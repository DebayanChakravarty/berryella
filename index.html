  <style>
    :root{
      --bg:#000211; --fg:#f5f3ee; --muted:#b9b4ac; --accent:#c8a27b;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --max-w:1100px; --pad:16px; --radius:14px;

      /* neon header */
      --neon:#ff9d4d; --neon-glow:rgba(124,77,255,.45);
      --sticky-h: 64px;
      

      /* Instagram gradient (ring + line) */
  --ig-a:#fe8f8f;   /* yellow */
  --ig-b:#eea92a;   /* pink   */
  --ig-c:#d76828;   /* purple */
  --ig-ring: conic-gradient(from 210deg, var(--ig-a), var(--ig-b), var(--ig-c), var(--ig-a));
  --ig-line: linear-gradient(90deg, var(--ig-a), var(--ig-b), var(--ig-c), var(--ig-a));

      /* sticky footer */
      --footer-bg:rgba(20,20,20,.85);
      --footer-border:rgba(255,255,255,.12);
    }
    :root[data-theme="day"]{
      --bg:#fbfbfb; --fg:#1b1b1b; --muted:#4a4a4a; --accent:#8f6bff;
      --neon:#00e6ff; --neon-glow:rgba(0,230,255,.45);
      --footer-bg:rgba(255,255,255,.9);
      --footer-border:rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      /* space for sticky footer */
      padding-bottom: calc(68px + env(safe-area-inset-bottom));
    }
    img{display:block; max-width:100%; height:auto}
    a{color:inherit; text-decoration:none}

    /* ===== Header (non-sticky) ===== */
   /* Header (non-sticky), Instagram gradient underline */
.site-header{
  position:static; z-index:10;
  background-color: black;
  /* background: color-mix(in oklab, var(--bg) 90%, transparent); */
  border-bottom:none;                      /* remove old neon border */
  box-shadow:none;                         /* weâ€™ll glow via ::after */
  backdrop-filter:saturate(120%) blur(6px);
  height: 60px;
  margin-bottom: 30px;
}
.site-header::after{
  content:"";
  position:absolute; left:0; right:0; bottom:0;
  height:2px;
  background: var(--ig-line);
  /* soft glow in IG colors */
  box-shadow:
    0 0 14px color-mix(in oklab, var(--ig-b) 55%, transparent),
    0 0 8px  color-mix(in oklab, var(--ig-c) 45%, transparent),
    0 0 6px  color-mix(in oklab, var(--ig-a) 40%, transparent);
}
    .nav-wrap{
      max-width:var(--max-w); margin-inline:auto; min-height:70px;
      padding: 8px var(--pad);
      display:flex; align-items:center; gap:12px;
    }
    .brand{ display:flex; align-items:center; gap:12px }
    .logo-3d{
      --size:72px;
      position:relative; width:var(--size); height:var(--size); border-radius:50px;
      background:#fff; display:grid; place-items:center; overflow:hidden;
      /* border:2px solid var(--neon); requested logo border */
      transform: rotateX(var(--tiltX,0deg)) rotateY(var(--tiltY,0deg)) translateZ(0);
      will-change: transform, filter;
      box-shadow:
        0 6px 10px rgba(0,0,0,.42),
        0 0 0 2px color-mix(in oklab, var(--neon) 25%, transparent) inset;
        z-index: 99999;
    }
    .logo-3d img{ width:92%; height:92%; object-fit:contain; }
    @media (max-width:600px){ .logo-3d{ --size:62px; } }
    .brand-name{ font-weight:800; letter-spacing:.4px }

    main{ max-width:var(--max-w); margin:24px auto; padding-inline:var(--pad); display:grid; gap:18px }
    .card{
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      border-radius:var(--radius); padding:18px;
    }
    .section{ scroll-margin-top: 90px; }

    footer.site-footer{
      max-width:var(--max-w); margin: 40px auto 0; padding: 24px var(--pad);
      color:var(--muted); border-top:1px solid rgba(255,255,255,.1);
    }

    /* ===== Sticky footer nav ===== */
    .sticky-footer-nav{
      position:fixed; left:0; right:0; bottom:0; z-index:9999;
      height:64px;
      padding:8px max(10px,env(safe-area-inset-left)) calc(8px + env(safe-area-inset-bottom)) max(10px,env(safe-area-inset-right));
      background: var(--footer-bg);
      border-top:1px solid var(--footer-border);
      display:grid; grid-template-columns:repeat(4,1fr); gap:8px; align-items:center;
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    .sticky-footer-nav button{
      appearance:none; border:0; background:transparent; color:var(--fg);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:4px; font:600 12px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      width:100%; height:48px; border-radius:12px; cursor:pointer;
    }
    .sticky-footer-nav button:hover{ background: color-mix(in oklab, var(--fg) 6%, transparent) }
    .sticky-footer-nav button:focus-visible{ outline:2px solid var(--neon); outline-offset:2px }
    .sticky-footer-nav svg{ width:20px; height:20px }
    #be-cart-count{
      position:absolute; transform: translate(8px,-10px);
      min-width:18px; height:18px; padding:0 5px; border-radius:9px;
      display:inline-flex; align-items:center; justify-content:center;
      font:700 10px/1 Inter,system-ui; background:var(--neon); color:#fff;
    }
    .sticky-footer-nav { min-height: var(--sticky-h); }
    /* Keep page content + footer clear of the sticky bar */
html { scroll-padding-bottom: calc(var(--sticky-h) + 24px); }
body { padding-bottom: calc(var(--sticky-h) + env(safe-area-inset-bottom)); }

/* Ensure the footer itself sits fully above the sticky bar */
footer, .site-footer {
  margin-bottom: calc(var(--sticky-h) + 16px + env(safe-area-inset-bottom));
}
  </style>

  <script>
    /* ===== Theme (persist) ===== */
    (function(){
      const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem('berryella-theme');
      const setTheme = (t) => {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('berryella-theme', t);
        const use = document.querySelector('#be-theme-ico use');
        if (use) use.setAttribute('href', t === 'night' ? '#ico-sun' : '#ico-moon');
      };
      setTheme(saved || (prefersDark ? 'night' : 'day'));
      document.getElementById('be-theme').addEventListener('click', ()=>{
        setTheme(document.documentElement.getAttribute('data-theme') === 'night' ? 'day' : 'night');
      });
    })();

    /* ===== Footer nav actions ===== */
    (function(){
      const cartBadge = document.getElementById('be-cart-count');
      let cart = 0;
      const setCart = (n)=>{ cart = Math.max(0,n); cartBadge.textContent = String(cart); };

      // Smooth jump to sections block
      document.getElementById('be-sections').addEventListener('click', ()=>{
        const el = document.getElementById('products') || document.querySelector('main');
        el && el.scrollIntoView({ behavior:'smooth', block:'start' });
      });

      document.getElementById('be-cart').addEventListener('click', ()=> { location.href = '/cart'; });
      document.getElementById('be-user').addEventListener('click', ()=> { location.href = '/account'; });

      // Listen to your slider's "add-to-cart" event (bubbles)
      document.addEventListener('add-to-cart', ()=> setCart(cart + 1));
    })();

    /* ===== Gentle 3D tilt on logo (desktop) ===== */
    (function(){
      const el = document.getElementById('logo3d');
      if (!el || !matchMedia('(hover:hover)').matches) return;
      const max = 8;
      const tilt = (x,y)=>{ el.style.setProperty('--tiltX', x+'deg'); el.style.setProperty('--tiltY', y+'deg'); };
      const reset = ()=> tilt(0,0);
      el.addEventListener('mousemove', (e)=>{
        const r = el.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
        const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
        tilt( (dy*max).toFixed(2), (-dx*max).toFixed(2) );
      });
      el.addEventListener('mouseleave', reset);
    })();
    (function () {
  const bar = document.querySelector('.sticky-footer-nav');
  if (!bar) return;
  const setH = () => {
    const h = bar.offsetHeight || 64;
    document.documentElement.style.setProperty('--sticky-h', h + 'px');
  };
  // Run and keep updated
  setH();
  window.addEventListener('load', setH);
  window.addEventListener('resize', setH, { passive: true });
  window.addEventListener('orientationchange', setH, { passive: true });
})();
  </script>
